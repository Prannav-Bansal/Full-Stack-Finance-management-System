<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinanceBot</title>
  <link rel="icon" sizes="48x48" href="favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="botstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      padding-top: 60px; /* Add padding to body to account for fixed navbar */
    }
    .navbar {
      background-color: #6a67ce;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      position: fixed;
      top: 0;
      font-weight: bold;
      width: 100%;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .navbar a:hover {
  transition: all 0.3s ease 0s;
  color: orangered;
  cursor: pointer;
}
    .chatbot-container {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .info-section {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background-color: #e8f0fe;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .info-section h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }
    .info-section p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <a href="index.html" id="home-link" class="active">Home</a>
      <a href="demo.html" id="budget-link">Set Budget</a>
      <a href="addexpense.html" id="expense-link">Add Expense</a>
      <a href="financialadvice.html" id="advice-link">Financial Advice</a>
      <a href="emi.html" id="view-expenses-link">EMI calculator</a>
      <a href="botindex.html" id="support-link">Support</a>
      <a href="#" id="login-link">Logout</a>
    </nav>
  </header>

  <!-- Informational Section -->
  <div class="info-section">
    <h2>Welcome to FinanceBot</h2>
    <p>Manage your expenses, set budgets, and get personalized financial advice to make smarter money decisions.</p>
  </div>

  <!-- Chatbot Section -->
  <div class="chatbot-container">
    <header class="chatbot-header">
      <h1>FinanceBot</h1>
      <p>Your personal financial assistant</p>
    </header>

    <div id="chat-window" class="chat-window">
      <!-- Messages will appear here -->

      <!-- Typing Indicator (Initially hidden, show when bot is typing) -->
      <div id="typing-indicator" class="typing-indicator" style="display: none;">
        <span></span>
        <span></span>
        <span></span>
      </div>

    </div>

    <div class="chat-input-container">
      <input id="chat-input" type="text" placeholder="Ask me anything..." autocomplete="off">
      <button id="send-button" class="send-button">Send</button>
    </div>
  </div>

  <script src="botscrpit.js"></script>
</body>
</html>
