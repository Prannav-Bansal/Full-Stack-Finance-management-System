<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" sizes="48x48" href="favicon-16x16.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styletracker.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Finance Tracker & Manager </title>
  </head>

  <body>
    <!-- <header class="header-part"> -->
     <!-- Header Section -->
    <header>
        <nav class="navbar">
            <a href="index.html" id="home-link" class="active">Home</a>
            <a href="demo.html" id="budget-link">Set Budget</a>
            <a href="addexpense.html" id="expense-link">Add Expense</a>
            <a href="financialadvice.html" id="advice-link">Financial Advice</a>
            <a href="EMI.html" id="EMI-calculator-link">EMI Calculator</a>
            <a href="botindex.html" id="expense-link">Support</a>
            <a href="login.html" id="expense-link">Login</a>
            <a href="signup.html" id="expense-link">Sign Up</a>
        </nav>
    </header>



    <section class="main-content" id="tracker">
      <div class="head-text">
        <h1>Access Your Personal Finance Tracker</h1>
        <div class="under-head-text"></div>
      </div>
      <br />

      <div class="tracker-part">
        <div class="tracker-balance">
          Current Balance: <span id="balance" class="current-balance"></span>
        </div>

        <div class="currency-filter">
          <div class="filter-left">
            <label for="currency">Select Currency:</label>
            <select id="currency" onchange="updateBalance()">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="INR" selected>INR</option>
            </select>
          </div>
          <div class="filter-right">
            <label for="text" class="date-box">Choose Date:</label>
            <input type="date" id="date" placeholder="Date" />
          </div>
        </div>

        <div class="transaction-form">
          <input type="text" id="description" placeholder="Description" />
          <input type="number" id="amount" placeholder="Amount" />
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button onclick="addTransaction()">Add Transaction</button>
          <button onclick="handleDownload()">Export</button>
        </div>
        <div class="table-part" id="table-part">
          <table id="transaction-table">
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <script>
      feather.replace();
    </script>
    <script src="scriptpers.js"></script>
    <script
      src="https://kit.fontawesome.com/your-font-awesome-kit.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
